<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画演示</title>
    <style>
        @keyframes mykeyframes {
            0%{opacity: 0}
            25%{opacity: 0}
            50%{opacity: 100}
            75%{opacity: 0}
            100%{opacity: 0}
        }
        p{
            animation: mykeyframes 2s infinite;
            animation-timing-function:linear;
        }
    </style>
</head>
<body>
    <p>这就是动画</p>
</body>
</html>
